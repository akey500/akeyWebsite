  <body>
    <div id="canvasSpot"></div>

  <script type="text/javascript">
    canvas_width = 1430;
    canvas_height = 785;

    cvs = document.createElement("CANVAS");
    cvs.height = canvas_height;
    cvs.width = canvas_width;

    document.getElementById("canvasSpot").append(cvs);

    elem = document.getElementById("canvasSpot");
    elem.append(cvs);
    ctx = cvs.getContext('2d');

    x = 0;
    y = 0;

    //import rocket picture
    img= new Image();
    img.src= "rocket.png";

    speed = 4

//draw circles
class asteroid {
  constructor(){
    this.x = Math.floor(Math.random() * 1430);
    this.y = 0;

  }
  move(){
    this.y = this.y + speed;

    ctx.beginPath();
    ctx.arc(this.x, this.y, 20, 0, 2 * Math.PI, false);
    ctx.fillStyle = 'grey';
    ctx.fill();
    ctx.lineWidth = 5;
    ctx.strokeStyle = '#DF7800';
    ctx.stroke();
  }
}



// a = new asteroid();
// b = new asteroid();
// c = new asteroid();
// d = new asteroid();
// e = new asteroid();
// f = new asteroid();
// g = new asteroid();

asteroids= [];
for (let i=0; i<5; i++){
  asteroids.push(new asteroid());

}

function addAsteroid(){
  asteroids.push(new asteroid());
}

setInterval(addAsteroid, 2000);

//call animate function
window.requestAnimationFrame(animate);

    //Animation function
    function animate(){
      //clear canvas
      ctx.clearRect(0,0, canvas_width, canvas_height);

      //draw asteroids
  //     a.move();
  //     b.move();
  //     c.move();
  //     d.move();
  //     e.move();
  //     f.move();
  //     g.move();

      for (let i=0; i<asteroids.length; i++){
        asteroids[i].move();
      }

      ctx.drawImage(img, x, 735, 70, 50);


      //Re-run function
      window.requestAnimationFrame(animate);
    }

    //keyboard input
    function moveBox(e){
      if (e.key === "ArrowLeft"){
        x = x - 45;
      }
      if (e.key === "ArrowRight"){
        x = x + 45;
      }
    }

    document.addEventListener('keydown', moveBox);



  </script>



</html>
